<div class="dropdown">
    <button (click)="openCloseMenu()">{{selectedGenre ? selectedGenre.name: 'Genres'}}<i
            class="bi bi-chevron-down"></i></button>

    @if(isMenuOpened) {
    <ul>
        <li (click)="selectItemAction({id:-1, name:'Tous'})" [class.selected]="selectedGenre?.id===0" class="item">
            Tous
        </li>
        @for(item of items; track item.id) {
        <li (click)="selectItemAction(item)" [class.selected]="item.id===selectedGenre?.id" class="item">
            {{item.name}}
        </li>
        }

    </ul>
    }
</div>
