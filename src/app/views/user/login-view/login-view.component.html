    <div class="container">
        <div class="content">
            <h2>Connexion</h2>
            <form [formGroup]="loginForm" (submit)="onSubmitLoginForm()" >

                <div class="input-group">
                    <input type="text" type="text" formControlName="email" placeholder="E-mail">
                    <!-- paragraphe erreur en testant si :  instanceDeFormControl['username'].errors -->
                    @if (loginForm.controls['email'].hasError("email") && isSubmitted) {
                        <p class="error">Veuillez indiquer un email valide</p>
                    }
                  
                </div>


                <div class="input-group">
                    <input type="password" formControlName="password" placeholder="Mot de passe">
                    <!-- paragraphe erreur en testant si :  instanceDeFormControl['username'].errors -->
                   
                </div>

                <div class="extra">
                    <button>Connexion</button>
                </div>
                <p>
                    Vous n'avez pas de compte ?
                    <a routerLink="/register">Cr√©er un compte</a>
                </p>
            </form>
        </div>
    </div>

</div>
