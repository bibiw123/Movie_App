<section>
    <div class="form-box">

        <h2>Connexion</h2>
        <form [formGroup]="loginForm" (submit)="onSubmitLoginForm()">

            <div>
                <label>Email</label>
                <input type="text" type="text" formControlName="email" placeholder="hello@gmail.com">
                <!-- paragraphe erreur -->
                @if (loginForm.controls['email'].hasError("email") && isSubmitted) {
                <p class="error">Veuillez indiquer un email valide</p>
                }
            </div>

            <div>
                <label>Mot de passe</label>
                <input type="password" formControlName="password">
            </div>

            <button type="submit">Connexion</button>

            <p class="rappel">
                Vous n'avez pas de compte ?
                <a routerLink="/register">Cr√©er un compte</a>
            </p>
        </form>
    </div>
</section>
