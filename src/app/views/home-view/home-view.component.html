<!-- PARTIE 1: slider -->
<ui-slider [items]="TmdbGateway.movies$ | async"></ui-slider>

<!-- PARTIE 2: cards movies-->
<section id="movies">
    <div class="container">
        <h2 class="label">Par ici les nouveautés films</h2>
        <div class="row">

            @for (itemMovie of movies; track itemMovie.tmdb_id) {
            <div class="animate__animated animate__fadeIn col-12 col-sm-6 col-lg-4 col-xl-2 g-3">
                <ui-card [routerLink]="['/movies', itemMovie.tmdb_id]" [item]="itemMovie"></ui-card>
            </div>
            }

        </div>
    </div>
</section>

<!-- PARTIE 3: cards series-->
<section id="series">
    <div class="container">
        <h2 class="label">Par ici les nouveautés séries</h2>
        <div class="row">

            @for (itemSerie of series; track itemSerie.tmdb_id) {
            <div class="animate__animated animate__fadeIn col-12 col-sm-6 col-md-4 col-lg-2 g-3">
                <ui-card [routerLink]="['/tv', itemSerie.tmdb_id]" [item]="itemSerie"></ui-card>
            </div>
            }

        </div>
    </div>
</section>
