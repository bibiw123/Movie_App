<div class="container">

    <!-- searchbar -->
    <app-searchbar (onResultsEvent)="getSearchResults($event)"
        class="animate__animated animate__fadeInUp"></app-searchbar>

    <!-- Afficher les resultats -->
    <section class="row">
        @for(result of results; track result.id) {
        <div class="animate__animated animate__fadeIn col-12 col-sm-6 col-md-3 col-lg-2 g-4">

            @switch (result.media_type) {
            @case ('movie') {
            <app-card [routerLink]="['/movies', result.id]" [item]="result"></app-card>
            }
            @case ('tv') {
            <app-card [routerLink]="['/tv', result.id]" [item]="result"></app-card>
            }
            @case ('person') {
            <app-card [routerLink]="['/person', result.id]" [item]="result"></app-card>
            }

            }


        </div>
        <!-- Template d'affichage si pas de rÃ©sultat -->
        } @empty() {
        <div class="d-flex justify-content-center">
            <!-- <p>En attente de votre saisie...</p>-->

        </div>
        }

    </section>



</div>
